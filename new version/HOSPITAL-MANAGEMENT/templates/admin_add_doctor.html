{% extends "base.html" %} {% block title %}Add Doctor{% endblock %} {% block
head %}
<style>
  .form-container {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 28px;
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
  }
  .form-group {
    margin-bottom: 14px;
  }
  input,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
  }
  .btn {
    width: 100%;
    padding: 10px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn:hover {
    background: #5568d3;
  }
</style>
{% endblock %} {% block content %}
<div class="form-container">
  <h2 style="text-align: center; margin-bottom: 20px">Add New Doctor</h2>
  <form method="POST" action="{{ url_for('admin_add_doctor') }}">
    <div class="form-group">
      <label>Doctor Name</label>
      <input
        type="text"
        name="name"
        placeholder="Enter doctor's full name"
        required
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        placeholder="doctor@example.com"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        placeholder="Create password"
        required
      />
    </div>
    <div class="form-group">
      <label>Specialization/Department</label>
      <input
        type="text"
        name="specialization"
        placeholder="e.g., Cardiology, Pediatrics"
        required
      />
    </div>
    <button class="btn" type="submit">Add Doctor</button>
  </form>
  <p style="text-align: center; margin-top: 15px">
    <a href="{{ url_for('admin_dashboard') }}" style="color: #667eea"
      >‚Üê Back to Dashboard</a
    >
  </p>
</div>
{% endblock %}
